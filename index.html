  <head>

    <!-- Google Fonts -->
    <link

      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- Script -->
    <script src="index.js" defer></script>

      <div id="playerTurn">Demo Text</div>
